        <div class="upload" id="section1">
          <h1 class="upload-title">
            PDF 재구성
          </h1>

            <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" height="25%" viewBox="0 -960 960 960" fill="currentColor">
              <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
            </svg>
          </button>
          <h4 class="desc">
            버튼을 눌러 파일을 선택하거나<br>
            파일을 이곳에 드래그 하세요
          </h4>
          <input type="file" id="upload1" accept=".pdf">

          <div id="result1" class="convertResult">

            <h1 class="uploadTitle">PDF 재구성 결과</h1>
            <div class="result-slider scrollElement">
              
            </div>
            <div class="result-download">
              <button class="downBtn">다운로드</button>
              <button class="cancelBtn">초기화</button>
            </div>
  
          </div>

        </div>
        
        <div class="upload" id="section2">
          <h1 class="upload-title">
            PDF를 이미지로 변환
          </h1>

            <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" height="25%" viewBox="0 -960 960 960" fill="currentColor">

            </svg>
          </button>
          <h4 class="desc">
            버튼을 눌러 파일을 선택하거나<br>
            파일을 이곳에 드래그 하세요
          </h4>
          <input type="file" id="upload2" accept=".pdf">

          <div id="result2" class="convertResult">

            <h1 class="uploadTitle">PDF > 이미지 변환 결과</h1>
            <div class="result-slider scrollElement">
              
            </div>
            <div class="result-download">
              <button class="downBtn">다운로드</button>
              <button class="cancelBtn">초기화</button>
            </div>
  
          </div>

        </div>

        <div class="upload" id="section3">
          <h1 class="upload-title">
            이미지를 PDF로 변환
          </h1>
          <button class="uploadBtn">
            <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" height="25%" viewBox="0 -960 960 960" fill="currentColor">
              <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
            </svg>
          </button>
          <h4 class="desc">
            버튼을 눌러 파일을 선택하거나<br>
            파일을 이곳에 드래그 하세요
          </h4>
          <input type="file" id="upload3" accept="image/*" multiple>

          <div id="result3" class="convertResult">

            <h1 class="uploadTitle">이미지 > PDF 변환 결과</h1>
            <div class="result-slider scrollElement">
              
            </div>
            <div class="result-download">
              <button class="downBtn">다운로드</button>
              <button class="cancelBtn">초기화</button>
            </div>
  
          </div>

        </div>

      </div>
    </div>

    <div class="password">
      <div class="passwordContent">
        <h3 class="password-title">
          <span class="password-reason"></span>
          <br>
          비밀번호를 입력하여 잠금을 풀어주세요
        </h3>
        <br>
        <div>
          <input type="password" id="passInput" autocomplete="new-password" placeholder="PDF 비밀번호를 입력해주세요">
          <button class="passBtn">잠금해제</button>
          <button class="passCanBtn">취소</button>
        </div>
      </div>
    </div>

    <div class="download">
      <div class="downloadContent">
        <button class="modalCloseBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960" fill="currentColor">
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
          </svg>
        </button>
        <h3 class="download-title">
          다운로드 완료!
        </h3>
        <br>
        <div>
          <button class="fileOpenBtn" data-file_path="">파일 열기</button>
          <button class="folderOpenBtn" data-folder_path="">폴더 열기</button>
        </div>
      </div>
    </div>
